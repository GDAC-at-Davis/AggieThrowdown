name: Unity-Builder
run-name: ${{ github.actor }} is building ${{ github.ref_name }}

on: 
  push:
    branches: 
      -main
    paths:
      - ‘Assets/**’
      - ‘Packages/**’
      - ‘ProjectSettings/**
  workflow_dispatch:
      
jobs:
  BuildForWebGL:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Library Cache
        uses: actions/cache@v3
        with:
          path: Aggiemations+GDAC/Library
          key: Library-GDACxAggieMations-${{ matrix.targetPlatform }}-${{ hashFiles('Aggiemations+GDAC/Assets/**', 'Aggiemations+GDAC/Packages/**', 'Aggiemations+GDAC/ProjectSettings/**') }}
          restore-keys: |
            Library-GDACxAggieMations-${{ matrix.targetPlatform }}-
            Library-GDACxAggieMations-
        
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: auto
          projectPath: Aggiemations+GDAC
          buildsPath: build
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      - name: Tree
        run: |
          tree -L 5

      - name: Zip Build
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build/Build-${{ matrix.targetPlatform }}.zip build/${{ matrix.targetPlatform }}
          
      - name: Download Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V
          tree -L 4
          

      - name: Push Build to Butler
        run: |
          ./butler push build/Build-${{ matrix.targetPlatform }}.zip gdacdavis/aggie-throwdown:WebGL --userversion ${{  github.ref_name }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
    
    
