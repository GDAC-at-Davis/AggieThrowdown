name: Unity-Builder
run-name: ${{ github.actor }} is building ${{ github.ref_name }}

env:
  PROJ_DIR: Aggiemations+GDAC
  PROJ_NAME: GDACxAggieMations
  BUILD_NAME_PREFIX: Build
  BUILD_DIR: build
  BUTLER_LINK: https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
  ITCH_GAME_NAME: gdacdavis/aggie-throwdown

on: 
  push:
    branches: 
      -main
    # paths:
    #   # Only build when these are changed by the push
    #   - ‘${{PROJ_DIR}}/Assets/**’
    #   - ‘${{PROJ_DIR}}/Packages/**’
    #   - ‘${{PROJ_DIR}}/ProjectSettings/**
  workflow_dispatch:
      
jobs:
  BuildForWebGL:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Library Cache
        uses: actions/cache@v3
        with:
          path: ${{PROJ_DIR}}/Library
          key: Library-${{ PROJ_NAME }}-${{ matrix.targetPlatform }}-${{ hashFiles('${{PROJ_DIR}}/Assets/**', '${{PROJ_DIR}}/Packages/**', '${{PROJ_DIR}}/ProjectSettings/**') }}
          restore-keys: |
            Library-${{ PROJ_NAME }}-${{ matrix.targetPlatform }}-
            Library-${{ PROJ_NAME }}-
        
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: auto
          projectPath: ${{PROJ_DIR}}
          buildsPath: ${{BUILD_PATH}}
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{BUILD_NAME_PREFIX}}-${{ matrix.targetPlatform }}
          path: ${{BUILD_DIR}}/${{ matrix.targetPlatform }}

      # Zip before uploading to itch isn't required, but lower upload size
      - name: Zip Build
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r ${{BUILD_DIR}}/${{BUILD_NAME_PREFIX}}-${{ matrix.targetPlatform }}.zip ${{BUILD_DIR}}/${{ matrix.targetPlatform }}
          
      - name: Download Butler
        run: |
          curl -L -o butler.zip ${{BUTLER_LINK}}
          unzip butler.zip
          chmod +x butler
          ./butler -V
          tree -L 4

      - name: Push Build to Butler
        run: |
          ./butler push ${{BUILD_DIR}}/${{BUILD_NAME_PREFIX}}-${{ matrix.targetPlatform }}.zip ${{ITCH_GAME_NAME}}:${{ matrix.targetPlatform }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
    
    
